<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Stanley and Emiliano Collaborative Project</title>
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <h1 id='title'>Stanley and Emiliano Collab Survey</h1>
        <p id='description'>Thank you for taking the time to fill this form!</p>
        <form id="survey-form">
            <label>Name</label>

            <br>
            <br>

            <input id="email" type="email" required>
            <br>
            <br>
            <label>Age</label>
            <br>
            <input id="number" type="number" required>

        </form>
    </body>
</html>
